<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="header-text">
            STOK LISTESI
        </div>
        <div class="empty-box"></div>
    </div>

    <article class="value-bar">
        <div class="value-item">
            <div class="input-area">
                <input type="text" name="" id="title-item" placeholder="Ürün Adı">
                <select name="kategori" id="category-item">
                    <option value="" disabled selected hidden>Kategori Seçimi Yapınız</option>
                    <option value="serbetli tatli">Şerbetli Tatlı</option>
                    <option value="kurabiye">Kurabiye</option>
                    <option value="hamur">Hamur</option>
                    <option value="tatli">Tatlı</option>
                    <option value="sütlü">Sütlü Tatlı</option>
                </select>
                <input type="number" name="" id="price-item" placeholder="Fiyat">
                <input type="text" name="" id="desc-item" placeholder="Açıklama">
            </div>
            <div class="alert-area"></div>
        </div>
        <div class="button-area">
            <button class="btn btn-lg" type="button" id="saveBtn">Kaydet</button>
            <button class="btn btn-lg" type="button" id="deleteBtn">Tümünü Sil</button>
            <div class="text-area">
                <input type="text" name="" id="inputArea" placeholder="Ürün Adını Yazınız">
            </div>
        </div>
    </article>
    <div class="main-area">
        <div class="list-area"></div>
    </div>
    <div class="secondArea"></div>
    <div class="empty-box-two"></div>


    <script src="app2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
